<!DOCTYPE html>
<html>
  <head>
    <title>Table, Links, and Images</title>
  </head>
  <body>
    <h1>Student Information</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Profile</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td><a href="https://example.com">Profile</a></td>
        <td>
          <img
            src="https://images.pexels.com/photos/34040943/pexels-photo-34040943.jpeg"
            alt="Sample Image"
            width="100px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
